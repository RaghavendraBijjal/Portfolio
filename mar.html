<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marquee with Dotted Line</title>
<style>
    .marquee-container {
        width: 100%;
        overflow: hidden;
        white-space: nowrap;
        border: 1px solid black; /* Dotted line border */
    }

    .marquee-content {
        display: inline-block;
        padding-left: 100%; /* Move content outside the container */
        animation: marquee 10s linear infinite; /* Adjust duration and timing */
    }

    @keyframes marquee {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
    }
</style>
</head>
<body>
    <div class="marquee-container">
        <div class="marquee-content">
            <h1 style="color: red;">Welcome to my portfolio</h1>
        </div>
    </div>
</body>
</html>
